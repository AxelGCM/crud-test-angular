<main>
    <div class="section">
        <ul>
            <li class="in">
                <a href="#">Inicio</a>
            </li>
            <li>
                <span class="fas fa-angle-right"></span>
            </li>
            <li>
                <div class="insub">
                    <a (click)="Listar()">Administradores</a>
                </div>
            </li>
        </ul>
    </div>


    <div>
        <h4>Editar administrador</h4>
    </div>
    <div class="barcontent">
        <p>Sube tu fotografía con un peso menor a 3MB</p>
        <form method="POST" action="" enctype="multipart/form-data">
            <div class="bar-image">
                <img class="img-icon" src="assets/images/{{administrator.icon}}" alt="Imagen de carga">
                <p>Arrastra tu archivo o</p>
                <label class="input-image" for="icon">Selecciona</label>
                <input type="file" accept="image/*" name="icon" id="icon" value="Selecciona" style="opacity:0;">
            </div>
            <div class="content-all">
                <fieldset anabled>
                    <div class="form-group">
                        <label for="names">Nombre(s)</label>
                        <input [(ngModel)]="administrator.names" type="text" value="{{administrator.names}}" name="names" id="names" class="form-control" placeholder="Nombre(s)">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Apellidos</label>
                        <input [(ngModel)]="administrator.last_name" type="text" value="{{administrator.last_name}}" name="last_name" id="last_name" class="form-control" placeholder="Apellidos">
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input [(ngModel)]="administrator.email" type="text" value="{{administrator.email}}" name="email" id="email" class="form-control" placeholder="Correo electrónico">
                    </div>
                    <div class="form-group">
                        <label for="area">Área</label>
                        <select [(ngModel)]="administrator.area" id="area" name="area" class="form-control" *ngIf="administrator.area == 'Recursos Humanos'; else setElseOne">
                              <option>Recursos Humanos</option>
                              <option>Infraestructura</option>
                              <option>Contaduría</option>
                        </select>
                        <ng-template #setElseOne>
                            <select [(ngModel)]="administrator.area" id="area" name="area" class="form-control" *ngIf="administrator.area == 'Infraestructura'; else setElseTwo">
                                <option>Infraestructura</option>
                                <option>Recursos Humanos</option>
                                <option>Contaduría</option>
                            </select>
                            <ng-template #setElseTwo>
                                <select [(ngModel)]="administrator.area" id="area" name="area" class="form-control" *ngIf="administrator.area == 'Contaduría'">
                                  <option>Contaduría</option>
                                  <option>Infraestructura</option>
                                  <option>Recursos Humanos</option>
                                </select>
                            </ng-template>
                        </ng-template>
                    </div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select [(ngModel)]="statusTemplate" id="status" name="status" class="form-control" [value]="statusTemplate" *ngIf="administrator.status == true; else setElseStatus">
                              <option>Activo</option>
                              <option>Inactivo</option>
                        </select>
                        <ng-template #setElseStatus>
                            <select [(ngModel)]="statusTemplate" id="status" name="status" class="form-control" [value]="statusTemplate">
                              <option>Inactivo</option>
                              <option>Activo</option>
                            </select>
                        </ng-template>
                    </div>
                    <button class="button-des" (click)="Listar()">Cancelar</button>
                    <button class="button-add" (click)="Actualizar(administrator)">Guardar cambios</button>
                </fieldset>

            </div>
        </form>
    </div>



</main>
