<main>
    <div class="section">
        <ul>
            <li class="in">
                <a href="#">Inicio</a>
            </li>
            <li>
                <span class="fas fa-angle-right"></span>
            </li>
            <li>
                <div class="insub">
                    <a (click)="Listar()">Administradores</a>
                </div>
            </li>
        </ul>
    </div>


    <div>
        <h4>Agregar administrador</h4>
    </div>
    <div class="barcontent">
        <p>Sube tu fotografía con un peso menor a 3MB</p>
        <form action="">
            <div class="bar-image">
                <img class="img-icon" src="assets/images/login.png" alt="Imagen de carga">
                <p>Arrastra tu archivo o</p>
                <label class="input-image" for="icon">Selecciona</label>
                <input type="file" accept="image/*" name="icon" id="icon" value="Selecciona" style="opacity:0;">
            </div>
            <div class="content-all">
                <fieldset anabled>
                    <div class="form-group">
                        <label for="names">Nombre(s)</label>
                        <input type="text" [(ngModel)]="administrator.names" name="names" id="names" class="form-control" placeholder="Nombre(s)">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Apellidos</label>
                        <input type="text" [(ngModel)]="administrator.last_name" name="last_name" id="last_name" class="form-control" placeholder="Apellidos">
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="text" [(ngModel)]="administrator.email" name="email" id="email" class="form-control" placeholder="Correo electrónico">
                    </div>
                    <div class="form-group">
                        <label for="area">Área</label>
                        <select [(ngModel)]="administrator.area" id="area" name="area" class="form-control">
                          <option>Recursos Humanos</option>
                          <option>Infraestructura</option>
                          <option>Contaduría</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select [(ngModel)]="statusValue" id="status" name="status" class="form-control">
                          <option>Activo</option>
                          <option>Inactivo</option>
                        </select>
                    </div>
                    <button class="button-des" (click)="Listar()">Cancelar</button>
                    <button class="button-add" (click)="Guardar(administrator)">Guardar cambios</button>
                </fieldset>
            </div>
        </form>
    </div>



</main>
